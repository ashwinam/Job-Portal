{% extends 'index.html' %}
{% load static %}
{% load custom_filters %}
{% block title %}Profile{% endblock title %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock head %}
{% block content %}

<form action="{% url 'job-post' %}" method="post">
    {% csrf_token %}
    <h3 class="display-4 text-black">Job Post</h3>
    <p class="lead text-black mb-0">{{form.as_p}}
    </p>
    <button type="submit" class="btn-lg btn-primary">Post</button>
</form>

{% block js %}
<script>
    $(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
        });
    });
</script>
{% endblock js %}

{% endblock content %}
